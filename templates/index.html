<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Priorities</title>
</head>
<body>
    <h1>Task Priorities</h1>
    <form action="/" method="POST">
        <label for="task_name">Task Name:</label>
        <input type="text" id="task_name" name="task_name" required><br>
        <label for="priority">Priority Level (1: Low, 2: Medium, 3: High):</label>
        <input type="number" id="priority" name="priority" min="1" max="3" required><br>
        <button type="submit">Add Task</button>
    </form>
    <h2>Tasks:</h2>
    <ul>
        {% for task in tasks %}
        <li>{{ task[0] }} (Priority: 
            {% if task[1] == 3 %}
                High
            {% elif task[1] == 2 %}
                Medium
            {% else %}
                Low
            {% endif %}
            )
        </li>
        {% endfor %}
    </ul>
</body>
</html>
